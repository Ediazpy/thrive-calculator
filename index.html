    body {

    img {

      margin-bottom: 20px;

    form {
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;

      display: block;
      margin: 10px 0 5px;
      text-align: left;
    }
    input {
      padding: 10px;
      width: 100%;
      box-sizing: border-box;
      font-size: 1em;
    }
    button {
      margin-top: 15px;
      padding: 12px 20px;
      border: none;
      background: #4CAF50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover {
      background: #45a049;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.2em;
    }

  <h2>Thrive Calculator</h2>

  <form id="calcForm">
    <label for="totalSale">Total Sale:</label>
<input type="number" id="totalSale" step="0.01" min="0" required placeholder="Enter total sale">

<label for="totalTips">Total Tips:</label>
<input type="number" id="totalTips" step="0.01" min="0" value="0" placeholder="Enter 0 if none">

<label for="totalParts">Total Parts:</label>
<input type="number" id="totalParts" step="0.01" min="0" value="0" placeholder="Enter 0 if none">


    <button type="submit">Calculate</button>
  </form>

  <div id="result"></div>

  <script>
    const form = document.getElementById("calcForm");
    const resultDiv = document.getElementById("result");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      // Get values safely
      const totalSale = parseFloat(document.getElementById("totalSale").value) || 0;
      const totalTips = parseFloat(document.getElementById("totalTips").value) || 0;
      const totalParts = parseFloat(document.getElementById("totalParts").value) || 0;

      let commission;
      if (totalParts >= 35) {
        commission = ((totalSale - totalParts) / 2) + totalParts + totalTips;
      } else {
        commission = (totalSale / 2) + totalTips;
      }

      resultDiv.textContent = "Your total commission is: $" + commission.toFixed(2);
    });
  </script>
